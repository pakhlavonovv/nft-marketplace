<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="./img/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.min.css">
    <title>NFT Marketplace</title>
</head>
<body>
    <header class="header">
        <div class="container">
        <nav class="header__nav">
                    <div class="header__logo">
                        <a href="./index.html"><img src="./img/logo.svg" alt=""></a>
                    </div>
                        <ul class="header__list__nav">
                            <li class="header__item"><a href="#">Marketplace</a></li>
                            <li class="header__item"><a href="#">Rankings</a></li>
                            <li class="header__item"><a href="#">Connect a wallet</a></li>
                            <aside class="header__hamburger-btn">
                                <img src="./img/Burger.png" alt="">
                            </aside>
                                <aside class="header__user-btn">
                                    <button class="header__user-btn"><i class="fa-solid fa-user"></i></button>
                                </aside>
                            <div class="header__action">
                                <button><a href="#"></a>Sign up</button>
                            </div>
                        </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="hero__wrapper">
                <div class="hero__left">
                    <h2>
                        Discover digital art & Collect NFTs
                    </h2>
                    <p>NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.</p>
                    <button>Get started</button>
                </div>
                <div class="hero__right">
                    <div class="hero__right__card">
                        <img src="./img/hero_card_img.png" alt="">
                        <div class="hero__right__info">
                            <h3>Space Walking</h3>
                            <div class="hero__right__card__desc">
                                <div>
                                    <img src="./img/heroava.png" alt="">
                                </div>
                                <div>
                                    <p>Animakid</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="trending">
        <div class="container">
            <div class="trending__title">
                <h3>Trending Collection</h3>
                <p>Checkout our weekly updated trending collection.</p>
            </div>
            <div class="trending__cards__wrapper">
                <div class="trending__card">
                    <img src="./img/tr-1.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
